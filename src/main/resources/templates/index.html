<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>资源分享网</title>
    <link rel="shortcut icon" href="/static/foreground/images/logomin.png" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/foreground/layui/css/layui.css"/>
    <link rel="stylesheet" href="/static/foreground/css/global.css"/>
    <script src="/static/js/jquery-1.8.3.min.js"></script>
    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/index.js"></script>
</head>
<body>
<div th:replace="common/header::#h"></div>

<div class="layui-container">
    <div class="layui-row layui-col-space15" >

        <div class="fly-panel fly-column" style="margin-top: 30px;margin-bottom: 5px;border-radius:10px;padding-left: 10px;height: auto;" >
            <div class="layui-container" style="">
                <ul class="layui-clear" id="arcUL" >
                    <li class="layui-hide-xs layui-this"><a href="/">全部</a></li>
                    <li th:each="arcTpye :${arcTypeList}">
                        <a th:href="@{'/article/'+${arcTpye.arcTypeId}+'/1' }"  th:utext="${arcTpye.arcTypeName}"></a>
                    </li>
                    <li id="moreId" class="layui-hide-xs layui-this"><i class="layui-icon" style="font-size: 15px; color: black;">&#xe61a;</i></li>
                </ul>
            </div>
        </div>

        <div class="layui-col-md9" >
            <div class="fly-panel" style="margin-bottom: 0;">
                <ul class="fly-list" >
                    <li th:each="article :${articleList}">
                        <a class="fly-avatar" th:href="@{'/user/toPublishHome/'+${article.articleId} }" target="_blank">
                            <img th:src= "'/static/img/'+${article.user.headPortrait}" th:alt="${article.user.nickname}">
                        </a>
                        <h2>
                            <a class="layui-badge" th:text="${article.arcType.arcTypeName}"></a>
                            <a th:href="@{'/article/detail/'+${article.articleId}+'.html'}" target="_blank" th:utext="${article.name}"></a>
                        </h2>
                        <div class="fly-list-info">
                            <a>
                                <cite th:text="${article.user.nickname}" style="font-size: 13px; color: #999999"></cite>
<!--                                <i th:if="${article.user.vip == true}" class="iconfont icon-renzheng" title="认证信息：会员"></i>-->
<!--                                <i th:if="${article.user.vip == true}" class="layui-badge fly-badge-vip" th:text="'VIP'+${article.user.vipGrade}">VIP</i>-->
                            </a>
                            <span th:text="${#dates.format(article.publishDate,'yyyy-MM-dd')}"></span>
                            <span th:if="!${article.free}" class="fly-list-kiss layui-hide-xs" title="积分">
                                <i class="layui-icon" style="font-size: 10px">&#xe735;</i>
                                <span style="font-size: 10px" th:text="${article.points}"></span>
                            </span>
<!--                            <span th:if="${article.free}" class="layui-badge fly-badge-accept layui-hide-xs">免费资源</span>-->
                            <span th:if="${article.free}" style="font-size: 10px;color: #FF4040;">
                                   <i class="layui-icon" style="font-size: 10px">&#xe735;</i>
                                <span style="font-size: 10px" th:text="${article.points}"></span>
                            </span>
                            <span class="fly-list-nums">
                                <i class="iconfont" title="人气">&#xe60b;</i> <span th:text="${article.click}"></span>
                            </span>
                        </div>

                        <div class="fly-list-badge">
<!--                            <span th:if="${article.hot}" class="layui-badge layui-bg-red">热门</span>-->
                            <span th:if="${article.hot}" ><img th:src= "'/static/img/hot.png'" width="20px" height="20px"></span>
                        </div>
                    </li>
                </ul>
                <div style="text-align: center;" th:utext="${pageStr}"></div>
            </div>
        </div>

        <div class="layui-col-md3">
            <div class="fly-panel">
                <form class="layui-form" action="/article/search">
                    <input type="text" style="width: 70%;display:inline;" th:value="${keywords}" id="keywords" name="keywords" lay-filter="searchInput" lay-verify="required" required
                           placeholder="输入关键词搜索" autocomplete="off" class="layui-input">
                    <button class="layui-btn layui-btn-warm layui-btn-radius layui-btn-sm" lay-submit=""><i class="layui-icon">&#xe615;</i>搜索</button>
                </form>
            </div>

<!--            <div class="fly-panel">-->
<!--                <h3 class="fly-panel-title"></h3>-->
<!--                <ul class="fly-panel-main fly-list-static">-->
<!--                    <li th:each="article : ${application.clickArticle}">-->
<!--                        <a th:href="@{'/article/detail/'+${article.articleId}+'.html'}" target="_blank" th:text="${article.name}"></a>-->
<!--                    </li>-->
<!--                </ul>-->
<!--            </div>-->

            <dl class="fly-panel fly-list-one" id="paihangDL1">
                <dt class="fly-panel-title" ><span>综合排行<img th:src= "'/static/img/paihang.png'" width="20px" height="20px"></span></dt>
                <dd th:each="article : ${application.randomArticle}">
                    <a th:href="@{'/article/detail/'+${article.articleId}+'.html'}" target="_blank" th:text="${article.name}"></a>
                    <span><i class="iconfont" title="人气">&#xe60b;</i><span th:text="${article.click}"></span> </span>
                </dd>
            </dl>

            <dl class="fly-panel fly-list-one" id="paihangDL2">
                <dt class="fly-panel-title"><span>点击量排行<img th:src= "'/static/img/paihang.png'" width="20px" height="20px"></span></dt>
                <dd th:each="article : ${application.clickArticle}">
                    <a  th:href="@{'/article/detail/'+${article.articleId}+'.html'}" target="_blank" th:text="${article.name}"></a>
                    <span><i class="iconfont" title="人气">&#xe60b;</i><span th:text="${article.click}"></span> </span>
                </dd>
            </dl>

            <dl class="fly-panel fly-list-one" id="paihangDL3">
                <dt class="fly-panel-title"><span>最新排行<img th:src= "'/static/img/paihang.png'" width="20px" height="20px"></span></dt>
                <dd th:each="article : ${application.newArticle}">
                    <a th:href="@{'/article/detail/'+${article.articleId}+'.html'}" target="_blank" th:text="${article.name}"></a>
                    <span><i class="iconfont" title="人气">&#xe60b;</i><span th:text="${article.click}"></span> </span>
                </dd>
            </dl>



        </div>
    </div>
</div>



<div th:replace="common/footer.html::#f"></div>



<script th:inline="javascript">
    /*<![CDATA[*/
        $(function () {
            var user=[[${session.currentUser}]];
            if(user!=null && user.userName == null && user.email == null){
                layui.use('layer',function () {
                    var layer=layui.layer;
                    layer.open({
                        type:2,
                        title:false,
                        area:['450px','280px'],     //宽高
                        closeBtn : 0,               //不显示关闭按钮
                        scrollbar:false,            //禁止浏览器出现滚动条
                        resize:false,               //禁止拉伸
                        move:false,                 //禁止拖拽
                        shade:0.8,                  //遮罩
                        shadeClose:false,           //开启遮罩关闭
                        content:"/user/bindEmail.html",
                    });
                });
            }
        });
    /*]]>*/
</script>



<script th:inline="javascript">
    //分享资源的事件
    layui.use('layer', function(){
        var layer = layui.layer;
    });

    $(function (){
        $("#toAddArticleNoLeft").click(function (){

            if([[${session.currentUser}]] == null){
                layer.msg("登陆后才能发布资源！");
                return;
            }else{
                window.open("/user/toAddArticleNoLeft","_parent");
            }
        });
    });
</script>

<script th:inline="javascript">
    //分享资源的事件

    layui.use('layer', function(){
        var layer = layui.layer;
    });

    $(function (){
        $("#toFavorites").click(function (){

            if([[${session.currentUser}]] == null){
                layer.msg("登陆后才能查看！");
                return false;
            }else{
                window.open("/user/toFavorites/1","_parent");
            }
        });
    });
</script>


<script type="text/javascript">
// lt 大于12
//gt 小于12
    $(function (){
        $("#arcUL li:gt(8):not(:last)").hide();

        $("#moreId").click(function (){
            $("#arcUL li:gt(8):not(:last)").toggle();
            if( $("#arcUL li:gt(8):not(:last)").is(":hidden")){
                $("#moreId").html("  <i class=\"layui-icon\" style=\"font-size: 15px; color: black;\">&#xe61a;</i>");
            }else{
                $("#moreId").html("  <i class=\"layui-icon\" style=\"font-size: 15px; color: black;\">&#xe619;</i>");
            }
            return false;
        });
    });
</script>

<script type="text/javascript">

    $(function (){

      $("#paihangDL1  dd").eq(0).find('a').before("<img src= '/static/img/one.png' width='20px' height='20px'>");
      $("#paihangDL1 dd").eq(1).find('a').before("<img src= '/static/img/two.png' width='20px' height='20px'>");
      $("#paihangDL1 dd").eq(2).find('a').before("<img src= '/static/img/third.png' width='20px' height='20px'>");
      $("#paihangDL1 dd:gt(2)").css("margin-left","30px");

      $("#paihangDL2  dd").eq(0).find('a').before("<img src= '/static/img/one.png' width='20px' height='20px'>");
      $("#paihangDL2 dd").eq(1).find('a').before("<img src= '/static/img/two.png' width='20px' height='20px'>");
      $("#paihangDL2 dd").eq(2).find('a').before("<img src= '/static/img/third.png' width='20px' height='20px'>");
      $("#paihangDL2 dd:gt(2)").css("margin-left","30px");

      $("#paihangDL3  dd").eq(0).find('a').before("<img src= '/static/img/one.png' width='20px' height='20px'>");
      $("#paihangDL3 dd").eq(1).find('a').before("<img src= '/static/img/two.png' width='20px' height='20px'>");
      $("#paihangDL3 dd").eq(2).find('a').before("<img src= '/static/img/third.png' width='20px' height='20px'>");
      $("#paihangDL3 dd:gt(2)").css("margin-left","30px");

    });
</script>


</body>
</html>
