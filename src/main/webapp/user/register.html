<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css"/>
    <script src="/static/fsLayui/plugins/jquery/jquery.min.js"></script>
</head>
<body style="height: 300px">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>用户注册</legend>
    </fieldset>
    <form class="layui-form" action="/user/register" method="post" style="text-align: center;">
        <!--用户名模块-->
        <div class="layui-form-item" style="margin-bottom: 5px;">
            <label class="layui-form-label">用&nbsp;&nbsp;户&nbsp;&nbsp;名</label>
            <div class="layui-input-inline">
                <input type="text" name="userName" id="username" required="true" placeholder="5到15位，且不能出现空格" lay-verify="userName" autocomplete="off" class="layui-input" style="width: 280px;"/>
            </div>
        </div>
        <!--密码-->
        <div class="layui-form-item" style="margin-bottom: 5px;">
            <label class="layui-form-label">密&nbsp;&nbsp;码</label>
            <div class="layui-input-inline">
                <input type="password" id="pwd" name="password" required="true" placeholder="6到18位，且不能出现空格" lay-verify="password" autocomplete="off" class="layui-input" style="width: 280px;"/>
            </div>
        </div>
        <!--确认密码-->
<!--        <div class="layui-form-item" style="margin-bottom: 5px;">-->
<!--            <label class="layui-form-label">确认密码</label>-->
<!--            <div class="layui-input-inline">-->
<!--                 <span id="tishi"><input type="password" id="pwdAgain" name="passwordAgain" onkeyup="validate()" required="true" placeholder="6到18位，且不能出现空格" lay-verify="password" autocomplete="off" class="layui-input" style="width: 280px;"/></span>-->
<!--            </div>-->
<!--        </div>-->
        <!--昵称-->
        <div class="layui-form-item" style="margin-bottom: 5px;">
            <label class="layui-form-label">昵&nbsp;&nbsp;称</label>
            <div class="layui-input-inline">
                <input type="text" id="nickname" name="nickname" required="true" placeholder="1到10位，且不能出现空格" lay-verify="nickname" autocomplete="off" class="layui-input" style="width: 280px;"/>
            </div>
        </div>
        <div class="layui-form-item" style="margin-bottom: 5px;">
            <label class="layui-form-label">邮&nbsp;&nbsp;箱</label>
            <div class="layui-input-inline">
                <input type="text" id="email" name="email" required="true" placeholder="请输入邮箱（用于找回密码）" autocomplete="off" class="layui-input" style="width: 280px;"/>
            </div>
        </div>
        <div class="layui-form-item" style="margin-bottom: 5px;text-align: left;">
            <label class="layui-form-label">性&nbsp;&nbsp;别</label>
                <input type="radio" name="sex" value="男" title="男" checked>
                <input type="radio" name="sex" value="女" title="女">
        </div>
        <div class="layui-form-item" style="margin-top: 15px;text-align: center;">
            <button class="layui-btn layui-btn-normal layui-btn-radius" lay-submit="" lay-filter="checkForm" style="width: 300px;">注册</button>
        </div>

    </form>

    <script src="/static/layui/layui.js"></script>
    <script src="/static/layui/layui.all.js"></script>
    <script>
        layui.form.verify({
            userName: [
                /^[\S]{5,15}$/
                ,"用户名必须5到15位，且不能出现空格"
            ],
            password: [
                /^[\S]{6,18}$/
                ,"密码必须6到18位，且不能出现空格"
            ],
            nickname: [
                /^[\S]{1,10}$/
                ,"昵称必须1到10位，且不能出现空格"
            ]
        });

        layui.use('form',function () {
            var form = layui.form;
            //监听提交
            form.on('submit(checkForm)',function (data) {
                var url = "/user/register";
                var data = $("form").serializeArray();
                $.ajax({
                    type:"POST",
                    url: url,
                    data: data,
                    success: function (res) {
                        if(res.success){
                            layer.msg('注册成功！',{
                                icon: 1,
                                time: 1000
                            },function () {
                                //先得到当前iframe层的索引
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.location.reload();
                                //再执行关闭
                                parent.layer.close(index);
                            });
                        }else{
                            layer.msg(res.errorInfo);
                        }
                    },
                    error: function (data) {
                        layer.msg("网络错误！");
                    }
                });
                return false;
            });
        });

    </script>
